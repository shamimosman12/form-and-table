	<body>
		<div class="wrapper">
			<form action="#" method="get" enctype="multipart/form-data">
			<label for="first-name">First Name</label><br>
			<input type="text" placeholder="type your first-name" name="first-name" id="first-name" class="first-name"><br><br>

			<label for="last-name">Last Name</label><br>
			<input type="text" placeholder="type your last-name" name="last-name" id="last-name" class="last-name"><br><br>

			
			<label for="email">Email Address</label><br>
			<input type="email" placeholder="type your email address" name="email" id="email" class="email"><br><br>

			
			
			<label for="password">Your password</label><br>
			<input type="password" placeholder="type your password" name="password" id="password" class="password"><br><br>

			<label for="gender">Gender</label><br>
			<input type="radio"value="male"  name="gender"<span>Male</span>
			<input type="radio"value="female"  name="gender"<span>Female</span><br><br>

			<label for="message">Your Message:</label><br>
			<textarea rows="10"cols="65" name="message" value="message" placeholder="type your messages" class="message" id="message"></textarea>

			<br><br>

			<button type="submit">Submit Me</button>
			<button type="reset">Reset Me</button>


		</form>
